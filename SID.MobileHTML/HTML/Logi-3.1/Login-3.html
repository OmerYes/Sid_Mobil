<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGİN-3</title>
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="Login-3.css">

</head>

<body>
    <div class="s-login">
        <div class="s-login-container">
            <div class="logo-s"><img src="img/sid-logo-mavi.svg"></div>
            <div class="login-aktivasyon">Aktivasyon kodu</div>
            <article class="clock">
                <div class="minutes-container">
                    <div class="minutes">05</div>
                </div>
                <div class="ara-container">
                    <div class="ara">:</div>
                </div>
                <div class="seconds-container">
                    <div class="seconds">00</div>
                </div>
            </article>
            <div class="login-text">
                <p>Lütfen telefonunuza mesaj olarak gelen aktivasyon kodunu giriniz.</p>
            </div>
            <div class="login-kod">
                <div class= "login-kodtext"><input type="text"></div>
                <div class= "login-kodtext"><input type="text"></div>
                <div class= "login-kodtext"><input type="text"></div>
                <div class= "login-kodtext"><input type="text"></div>
                <div class= "login-kodtext"><input type="text"></div>
                <div class= "login-kodtext"><input type="text"></div>
            </div>

            <div><a class="s-login-buton" href="#">Kaydı tamamla</a></div>

        </div>
    </div>
    <div class="sid-back">
        <div></div>
    </div>
</body>

</html>
