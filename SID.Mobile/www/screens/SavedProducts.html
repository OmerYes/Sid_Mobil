<script>
    $(document).ready(function () {

        $.getJSON(apiurl + "/api/Product/GetSaveProduct/" + InfluencerUserID, function (data) {

            $.map(data, function (item) {
                $(".liste").append('<div class="liste1" style="background:url(' + Productweburl + item.ProductImagePath + ') no-repeat center center; background-size:contain" data-productid="'+ item.ProductID +'"></div>')
            })
        })

        $(document).on('click','.liste1', function () {
            var Productidvalue = $(this).data("productid")
            window.localStorage.setItem("SelectedProductID", Productidvalue)
            window.location.href = "Postproductdetail.html";

        })
    })
</script>
