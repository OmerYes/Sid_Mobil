<script>
    $.getJSON(apiurl + "/api/Profile/GetInfluencerWallets/" + InfluencerUserID, function (data) {
        var imgurl = data[0].ImgPath
        $(".baslik-b").before('<div class="profil-b"><div style="background: url(' + weburl + imgurl + ') no-repeat center center; background-size:cover;"></div></div>')

        $.map(data, function (item) {
            $(".liste-c").append('<div class="hesap">' +
                '<h5>' + item.CardName + '<span>' + '</span>' + '</h5>' +
                '<h4>'+"xxxx-xxxx-xxxx-" + item.CardNumber + '<span>' + item.CardType + '</span>' + '</h4>' +
                '</div>'
            )
        })
    })

    $(document).on("click", "div[class='ekle']", function () {
        document.location.href = "Addwallet.html";
    })
</script>
