<script>
    $.getJSON(apiurl + "/api/Profile/GetInfluencerAddress/" + InfluencerUserID, function (data) {

        $(".baslik-b").before('<div class="profil-b"><div style="background: url(' + weburl + data[0].ImgPath + ') no-repeat center center; background-size:cover;"></div></div>')

        $.map(data, function (item) {
            $("#address").append("<div class='hesap'>"+"<h5>" + item.TypeName + "</h5>" +
                "<h4>" + item.Street + "</h4>" +
                "<h4>" + item.District + "</h4>" +
                "<h4>" + item.Region + " " + item.City + "</h4>"+"</div>")
        })
    })

    //Adres ekleme alanı
    $(document).on("click", "div[class='ekle']", function () {
        document.location.href = "Addaddress.html";
    })
</script>
