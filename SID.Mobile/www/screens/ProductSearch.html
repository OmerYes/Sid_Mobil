<script>
    $.getJSON(apiurl + "/api/Product/GetProducts", function (data) {
        var count = 0
       
        $.map(data, function (item) {

            var star0 = ("<span class='star'></span>") + ("<span class='star'></span>") + ("<span class='star '></span>") + ("<span class='star '></span>") + ("<span class='star '></span>")
            var star1 = ("<span class='star checked'></span>") + ("<span class='star'></span>") + ("<span class='star '></span>") + ("<span class='star '></span>") + ("<span class='star '></span>")
            var star2 = ("<span class='star checked'></span>") + ("<span class='star checked'></span>") + ("<span class='star '></span>") + ("<span class='star '></span>") + ("<span class='star '></span>")
            var star3 = ("<span class='star checked'></span>") + ("<span class='star checked'></span>") + ("<span class='star checked'></span>") + ("<span class='star '></span>") + ("<span class='star '></span>")
            var star4 = ("<span class='star checked'></span>") + ("<span class='star checked'></span>") + ("<span class='star checked'></span>") + ("<span class='star checked'></span>") + ("<span class='star '></span>")
            var star5 = ("<span class='star checked'></span>") + ("<span class='star checked'></span>") + ("<span class='star checked'></span>") + ("<span class='star checked'></span>") + ("<span class='star checked'></span>")


            $(".filtre-2blok").append('<div class="filtre-2">' +
                '<div class="filtre-2-1" style="background: url(' + Productweburl + item.MainImgPath + ') no-repeat center center; background-size:contain" data-id="' + item.ID + '"></div>' +
                '<p>' + item.Description + '</p>' +
                '<div class="sid-rate" id="star_rate' + count + '">' +

                '</div > ' +
                '<h4>' + item.UnitPrice + ' ₺</h4>' +

                '</div>')

            if (item.StartCount == 0) {
                $("#star_rate" + count).append(star0)
            } else if (item.StartCount == 1) {
                $("#star_rate" + count).append(star1)
            } else if (item.StartCount == 2) {
                $("#star_rate" + count).append(star2)
            } else if (item.StartCount == 3) {
                $("#star_rate" + count).append(star3)
            } else if (item.StartCount == 4) {
                $("#star_rate" + count).append(star4)
            } else if (item.StartCount == 5) {
                $("#star_rate" + count).append(star5)
            }

            count++
            console.log(count)
        })
    })

    $(document).on('click', '.filtre-2-1', function () {
        var id = $(this).data("id")

        var value = id;
        localStorage.setItem("productdetailid", value);
        document.location.href = "Productdetail.html";    });

</script>
