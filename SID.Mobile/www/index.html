<script type="text/javascript" src="cordova.js"></script>
<script>

    function Login() {
        var Login = new Object();

        Login.EMail = $("#txt_email").val();
        Login.Password = $("#txt_password").val();

        console.log(apiurl);

        $.ajax({
            type: "POST",
            url: apiurl+"/api/Login/LoginControl" ,
            data: Login,
            success: function (response) {
                var value = response;
                window.localStorage.setItem("user", value);

                document.location.href = "screens/PostList.html";
            },
            error: function (response) {
                alert("EMail veya şifre yanlış! Lütfen tekrar deneyiniz");
            }

        })

    }



</script>
